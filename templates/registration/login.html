{% extends '__base.html' %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<br><br><br><br><br><br>
<h2><u>Sign In</u></h2>
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">User name</label>
      <input type="text" class="form-control" id="id_username" name="username"  aria-describedby="emailHelp" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="id_password" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form> 
</div>

{% endblock content %}
