{% extends '__base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}
<br><br><br><br><br><br>
<h1>Search Results</h1>
{% for book in book_list %}
<div>
<h3><a href="{% url 'book_details' book.id %}">{{ book.title }}</a></h3>
<p>Author: {{ book.author }}</p>
<p>Price: $ {{ book.price }}</p>
</div>
{% endfor %}
{% endblock content %}
