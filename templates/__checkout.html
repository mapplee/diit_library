{% extends '__base.html' %}
{% block title %}Checkout{% endblock title %}
{% block content %}


<style>
    .custom_container
    {
      margin-top: 130px;
    }
    @media only screen and (min-width: 1100px) {
    
    .custom_container {
      margin-left: 300px;
      margin-right: auto;
      margin-bottom: 10px;
    }
  }
  
  
  </style>
  
  
  <div class="custom_container">

    <h1 style="font-size: 40px;"><i class="" style="color: #00baff;"></i>Add Book Details</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Submit">
    </form>

</div>


{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endblock content %}
